        <!-- Grafico Pizza -->
        <script type="text/javascript">
          google.charts.load("current", {packages:["corechart"]});
          google.charts.setOnLoadCallback(drawChart);
          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Task', 'Hours per Day'],
            //   Aqui mudamos o nome da coluna e valores da porcentagem dos graficos
            //   Entre aspas simples est치 o nome e ap칩s a virgula est치 o valor
              ['Praga',     10],
              ['Mofo',      11],
              ['Falha de temperatura',  7],
              ['Termocromia', 5]
            ]);
    
            var options = {
                // Aqui muda o nome do grafico
              title: 'Fatores de perda de material',
              is3D: true,
            };
    
            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
          }
        </script>

        <!-- Grafico Donut -->
        <script type="text/javascript">

                ['Task', 'Hours per Day'],
                ['Termocromismo',     10],
                ['Microorganismos',      8]
                // ['Commute',  2],
                // ['Watch TV', 2],
                // ['Sleep',    7]
              ]);
      
              var options = {
                //   Nome do grafico
                title: 'Motivos de prejuizo na Industria textil',
                pieHole: 0.4,
              };
      
              var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
              chart.draw(data, options);
            }
          </script>
